<div showWhen="android,ios,windows" class="desktop-scroll-container">
  <div class="box-container">
    <menu class="menu"></menu>
    <div class="content-container">
      <div class="desktop-header">
        <ion-label class="header-title">
          <h6>Auto Order Statistics</h6></ion-label>
        <ion-searchbar placeholder="Search by Order No., Item No."></ion-searchbar>
        <profile></profile>
      </div>
      <div class="desktop-body mar-bot-83">
        <div class="autocard-container">
          <div class="autoorder-card" (click)="navigateToDetails(order)" *ngFor="let order of orders | paginate: { itemsPerPage: perPageCount, currentPage: currentPage }">
            <div class="autoorder-content">
              <div class="autoorder-name">Order No: {{order.orderNo}}</div>
              <div class="autoorder-time">ITEM QTY: {{order.itemQty}} &emsp; Date: {{order.createdDate}}</div>
            </div>
            <div class="autoorder-icon">
              <ion-icon name="ios-arrow-forward"></ion-icon>
            </div>
          </div>
        </div>
        <div text-center>
          <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
<ion-header showWhen="core" no-border class="all-header">
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title text-center>
      Auto Order Stats
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content showWhen="core">
  <ion-card *ngFor="let order of scrollItems">
    <ion-card-content>
      <button ion-item class="no-padding-left" (click)="navigateToDetails(order)">
        Order No: {{order.orderNo}}
        <br/>
        <br/>
        <span class="order-card-subtext">
          ITEM QTY: {{order.itemQty}} 
          &emsp;&emsp;&emsp;&emsp;&emsp;  
          Date: {{order.createdDate}}</span>
        <ion-icon name="ios-arrow-forward" item-end></ion-icon>
      </button>
    </ion-card-content>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="addMore($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

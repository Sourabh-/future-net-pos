<div class="profile-container">
  <div class="profile-name" text-right>{{this.profile?.displayName}}</div>
  <div class="profile-logo-container">
  	<img [src]="oneDriveService.photo || defaultProfileIcon" class="profile-logo" />
  </div>
  <div class="profile-caret pointer" (click)="showDropdown($event)">
  	<ion-icon name="md-arrow-dropdown" class="dark-grey"></ion-icon>
  </div>
</div>

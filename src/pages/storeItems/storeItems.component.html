<div showWhen="core" class="desktop-scroll-container">
  <div class="box-container">
    <menu class="menu"></menu>
    <div class="content-container">
      <div class="desktop-header">
        <ion-label class="header-title">
          <h6>Store Items</h6></ion-label>
        <ion-searchbar placeholder="Search keyword OR by APN number..."></ion-searchbar>
        <div class="profile-name">Scott Munro</div>
        <img src="../../assets/imgs/profile.jpg" class="profile-logo" />
      </div>
      <div class="desktop-body">
        <app-table [header]="header" [rows]="rows" [options]="options"></app-table>
      </div>
    </div>
  </div>
</div>
<ion-header showWhen="android,ios,windows" no-border class="all-header">
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title text-center>
      Store Items
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content showWhen="android,ios,windows">
  <ion-card>
    <ion-card-content>
      <button ion-item class="no-padding-left">
        WATTLE VALLEY WAFFLES 5PK 1
        <br/>
        <br/>
        <span class="store-card-subtext">
          ITEM ID: 000001
        </span>
        <ion-icon [name]="isShown ? 'arrow-up' : 'arrow-down'" item-end (click)="isShown = !isShown"></ion-icon>
      </button>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="isShown">
    <ion-card-content class="no-padding-det">
      <ion-grid class="no-padding-det">
        <ion-row>
          <ion-col class="store-details-col store-col-one">
            <span class="dark-grey">Curr Sell:</span>
            <br/> 
            <span>2.99</span>
          </ion-col>
          <ion-col class="store-details-col">
            <span class="dark-grey">Curr Cost:</span>
            <br/>
            <span>1.69</span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="store-details-col store-col-one">
            <span class="dark-grey">Dept Id:</span>
            <br/>
            <span>19</span>
          </ion-col>
          <ion-col class="store-details-col">
            <span class="dark-grey">Subdept Id:</span>
            <br/>
            <span>404</span>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="store-details-col store-col-one">
            <span class="dark-grey">Group Id:</span>
            <br/>
            <span class="text-red">NIL</span>
          </ion-col>
          <ion-col class="store-details-col">
            <span class="dark-grey">Replicate:</span>
            <br/>
            <span class="text-green">03412</span>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>

<div class="folder-container">
  <div class="folder-card" *ngFor="let folder of folders" (click)="handleClick(folder)">
    <div class="folder-icon">
      <img src="../../../assets/imgs/Folder.svg" class="folder-img" />
    </div>
    <div class="folder-content">
      <div class="folder-name">{{folder[name]}}</div>
      <div class="folder-time">last updated at: {{getDate(folder[time])}}</div>
    </div>
  </div>
</div>
